version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DB_NAME: library_db
      DB_USER: root
      DB_PASSWORD: password
      DB_HOST: db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internalnet

  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: library_db
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - internalnet

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internalnet

networks:
  internalnet:
    driver: bridge