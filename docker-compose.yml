version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DB_NAME: library_db
      DB_USER: root
      DB_PASSWORD: password
      DB_HOST: db
    depends_on:
      - db
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: library_db
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
